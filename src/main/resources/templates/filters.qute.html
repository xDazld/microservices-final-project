{#include layout.qute.html}
    {#title}Filter Rules - DNS Filtering Service{/title}

    {#content}
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="color: var(--primary-color);">Filter Rules</h1>
            <button class="btn btn-primary" onclick="openAddRuleModal()">
                + Add New Rule
            </button>
        </div>

        <!-- Category Filters -->
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterByCategory('')">All</button>
            <button class="filter-btn" onclick="filterByCategory('malware')">Malware</button>
            <button class="filter-btn" onclick="filterByCategory('phishing')">Phishing</button>
            <button class="filter-btn" onclick="filterByCategory('ads')">Ads</button>
            <button class="filter-btn" onclick="filterByCategory('tracking')">Tracking</button>
            <button class="filter-btn" onclick="filterByCategory('adult')">Adult</button>
            <button class="filter-btn" onclick="filterByCategory('custom')">Custom</button>
        </div>

        <!-- Rules Table -->
        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Status</th>
                        <th>Name</th>
                        <th>Pattern</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="rules-table-body"
                           hx-get="/ui/filters/list"
                           hx-trigger="load, refreshRules from:body"
                           hx-swap="innerHTML">
                    <tr>
                        <td colspan="7" style="text-align: center;">
                            <div class="spinner"></div>
                            Loading rules...
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add/Edit Rule Modal -->
        <div id="rule-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Add New Filter Rule</h3>
                    <button class="modal-close" onclick="closeModal('rule-modal')">&times;</button>
                </div>
                <form id="rule-form" onsubmit="saveRule(event)">
                    <div class="form-group">
                        <label for="rule-name">Rule Name</label>
                        <input type="text" id="rule-name" class="form-control" required
                               placeholder="e.g., Block Malicious Site">
                    </div>
                    <div class="form-group">
                        <label for="rule-pattern">Pattern (Domain or Regex)</label>
                        <input type="text" id="rule-pattern" class="form-control" required
                               placeholder="e.g., malware.example.com or .*\.malware\..*">
                    </div>
                    <div class="form-group">
                        <label for="rule-type">Rule Type</label>
                        <select id="rule-type" class="form-control">
                            <option value="BLOCK">Block</option>
                            <option value="ALLOW">Allow</option>
                            <option value="REDIRECT">Redirect</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rule-category">Category</label>
                        <select id="rule-category" class="form-control">
                            <option value="custom">Custom</option>
                            <option value="malware">Malware</option>
                            <option value="phishing">Phishing</option>
                            <option value="ads">Ads</option>
                            <option value="tracking">Tracking</option>
                            <option value="adult">Adult</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rule-priority">Priority (1-100, higher = more important)</label>
                        <input type="number" id="rule-priority" class="form-control"
                               min="1" max="100" value="50">
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button type="button" class="btn btn-secondary"
                                onclick="closeModal('rule-modal')">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Save Rule
                        </button>
                    </div>
                </form>
            </div>
        </div>
    {/content}

    {#scripts}{/scripts}
{/include}
