{#include layout.qute.html}
    {#title}Login - DNS Filtering Service{/title}

    {#content}
        <div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
            <div class="card" style="max-width: 400px; width: 100%;">
                <div class="card-header" style="text-align: center;">
                    <h2>üîê Admin Login</h2>
                </div>

                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control"
                               placeholder="admin" required autofocus autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control"
                               placeholder="Enter password" required
                               autocomplete="current-password">
                    </div>

                    <div id="login-error"
                         style="display: none; color: var(--danger-color); margin-bottom: 15px; padding: 10px; background: rgba(220, 53, 69, 0.1); border-radius: 5px;">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span id="login-button-text">Login</span>
                        <span id="login-spinner" class="spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>
        </div>
    {/content}

    {#scripts}
        <script>
            // Fun login page features
            document.addEventListener('DOMContentLoaded', function () {
                // Add click animation to submit button
                const submitBtn = document.querySelector('.btn-primary');
                if (submitBtn) {
                    submitBtn.addEventListener('click', function () {
                        this.classList.add('wiggle');
                    });
                }

                // Easter egg: Type "shield" for a fun message
                let keySequence = '';
                document.addEventListener('keypress', function (e) {
                    keySequence += e.key.toLowerCase();
                    if (keySequence.includes('shield')) {
                        showLoginEasterEgg();
                        keySequence = '';
                    }
                    if (keySequence.length > 10) {
                        keySequence = keySequence.slice(-10);
                    }
                });

                // Fun loading messages
                const loadingMessages = [
                    'Authenticating your DNS shield...',
                    'Checking your credentials...',
                    'Verifying JWT token...',
                    'Bringing up the shields...',
                    'Syncing with cloud...'
                ];
            });

            function showLoginEasterEgg() {
                const header = document.querySelector('.card-header');
                if (header) {
                    header.innerHTML = 'üõ°Ô∏è <span class="neon-text">DNS SHIELD ACTIVATED</span> üõ°Ô∏è';
                    setTimeout(() => {
                        header.innerHTML = 'üîê Admin Login';
                    }, 3000);
                }
            }

            async function handleLogin(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('login-error');
                const buttonText = document.getElementById('login-button-text');
                const spinner = document.getElementById('login-spinner');

                // Show loading state
                buttonText.style.display = 'none';
                spinner.style.display = 'inline-block';
                errorDiv.style.display = 'none';

                try {
                    const body = JSON.stringify({
                        username,
                        password
                    });

                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body
                    });

                    if (response.ok) {
                        const data = await response.json();

                        // Store token in sessionStorage
                        sessionStorage.setItem('jwt_token', data.token);
                        sessionStorage.setItem('username', data.username);
                        sessionStorage.setItem('role', data.role);

                        // Success animation
                        buttonText.style.display = 'none';
                        buttonText.textContent = '‚úÖ Welcome!';
                        buttonText.style.display = 'inline';
                        spinner.style.display = 'none';

                        // Show success message with delay
                        setTimeout(() => {
                            // Redirect to the page user was trying to access, or dashboard
                            const redirectUrl = sessionStorage.getItem('redirect_after_login') || '/ui';
                            sessionStorage.removeItem('redirect_after_login');
                            window.location.href = redirectUrl;
                        }, 500);
                    } else {
                        const error = await response.json();
                        errorDiv.textContent = error.error || 'Login failed. Please check your credentials.';
                        errorDiv.style.display = 'block';
                        // Shake animation on error
                        document.querySelector('.card').classList.add('wiggle');
                        setTimeout(() => document.querySelector('.card').classList.remove('wiggle'), 300);
                    }
                } catch (error) {
                    errorDiv.textContent = 'Network error. Please try again.';
                    errorDiv.style.display = 'block';
                } finally {
                    // Reset loading state
                    if (!response || !response.ok) {
                        buttonText.style.display = 'inline';
                        spinner.style.display = 'none';
                    }
                }
            }
        </script>
    {/scripts}
{/include}
