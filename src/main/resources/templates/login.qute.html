{#include layout.qute.html}
    {#title}Login - DNS Filtering Service{/title}

    {#content}
        <div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
            <div class="card" style="max-width: 400px; width: 100%;">
                <div class="card-header" style="text-align: center;">
                    <h2>üîê Admin Login</h2>
                </div>

                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control"
                               placeholder="admin" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control"
                               placeholder="Enter password" required>
                    </div>

                    <div id="login-error"
                         style="display: none; color: var(--danger-color); margin-bottom: 15px; padding: 10px; background: rgba(220, 53, 69, 0.1); border-radius: 5px;">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span id="login-button-text">Login</span>
                        <span id="login-spinner" class="spinner" style="display: none;"></span>
                    </button>
                </form>

                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
                    <p>Default credentials for development:</p>
                    <p><strong>Username:</strong> admin<br><strong>Password:</strong> admin</p>
                </div>
            </div>
        </div>
    {/content}

    {#scripts}
        <script>
            async function handleLogin(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('login-error');
                const buttonText = document.getElementById('login-button-text');
                const spinner = document.getElementById('login-spinner');

                // Show loading state
                buttonText.style.display = 'none';
                spinner.style.display = 'inline-block';
                errorDiv.style.display = 'none';

                try {
                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({username, password})
                    });

                    if (response.ok) {
                        const data = await response.json();

                        // Store token in sessionStorage
                        sessionStorage.setItem('jwt_token', data.token);
                        sessionStorage.setItem('username', data.username);
                        sessionStorage.setItem('role', data.role);

                        // Redirect to the page user was trying to access, or dashboard
                        const redirectUrl = sessionStorage.getItem('redirect_after_login') || '/ui';
                        sessionStorage.removeItem('redirect_after_login');

                        window.location.href = redirectUrl;
                    } else {
                        const error = await response.json();
                        errorDiv.textContent = error.error || 'Login failed. Please check your credentials.';
                        errorDiv.style.display = 'block';
                    }
                } catch (error) {
                    errorDiv.textContent = 'Network error. Please try again.';
                    errorDiv.style.display = 'block';
                } finally {
                    // Reset loading state
                    buttonText.style.display = 'inline';
                    spinner.style.display = 'none';
                }
            }
        </script>
    {/scripts}
{/include}
