---
# Node Monitor DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-monitor
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: node-monitor
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: node-monitor
      app.kubernetes.io/component: monitoring
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: node-monitor
        app.kubernetes.io/component: monitoring
      annotations:
        description: "Node Monitoring DaemonSet"
    spec:
      hostNetwork: true
      hostPID: true
      serviceAccountName: node-monitor-account
      containers:
        - name: node-exporter
          image: prom/node-exporter:latest
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 9100
              protocol: TCP
              hostPort: 9100
          args:
            - --path.sysfs=/host/sys
            - --path.rootfs=/rootfs
            - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys)($|/)
          livenessProbe:
            httpGet:
              path: /
              port: 9100
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 9100
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: sys
              mountPath: /host/sys
              readOnly: true
            - name: root
              mountPath: /rootfs
              readOnly: true
      volumes:
        - name: sys
          hostPath:
            path: /sys
        - name: root
          hostPath:
            path: /
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
---
# Network Policy Enforcer DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: network-policy-enforcer
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: network-policy-enforcer
    app.kubernetes.io/component: networking
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: network-policy-enforcer
      app.kubernetes.io/component: networking
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: network-policy-enforcer
        app.kubernetes.io/component: networking
      annotations:
        description: "Network Policy Enforcement"
    spec:
      hostNetwork: true
      serviceAccountName: network-policy-account
      containers:
        - name: network-enforcer
          image: calico/cni:latest
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sleep", "5" ]
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - test -e /etc/cni/net.d/10-calico.conflist
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - test -e /etc/cni/net.d/10-calico.conflist
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: cni-bin-dir
              mountPath: /host/opt/cni/bin
            - name: cni-net-dir
              mountPath: /host/etc/cni/net.d
      volumes:
        - name: cni-bin-dir
          hostPath:
            path: /opt/cni/bin
        - name: cni-net-dir
          hostPath:
            path: /etc/cni/net.d
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
---
# ServiceAccount for Node Monitor
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-monitor-account
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: node-monitor
    app.kubernetes.io/component: monitoring
---
# ServiceAccount for Network Policy Enforcer
apiVersion: v1
kind: ServiceAccount
metadata:
  name: network-policy-account
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: network-policy-enforcer
    app.kubernetes.io/component: networking
---
# ClusterRole for Node Monitor
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-monitor-clusterrole
  labels:
    app.kubernetes.io/name: node-monitor
    app.kubernetes.io/component: monitoring
rules:
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "get", "list", "watch" ]
  - apiGroups: [ "" ]
    resources: [ "nodes/metrics" ]
    verbs: [ "get" ]
---
# ClusterRoleBinding for Node Monitor
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-monitor-clusterrolebinding
  labels:
    app.kubernetes.io/name: node-monitor
    app.kubernetes.io/component: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-monitor-clusterrole
subjects:
  - kind: ServiceAccount
    name: node-monitor-account
    namespace: dns-filtering
---
# ClusterRole for Network Policy Enforcer
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: network-policy-clusterrole
  labels:
    app.kubernetes.io/name: network-policy-enforcer
    app.kubernetes.io/component: networking
rules:
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "get", "list", "watch" ]
  - apiGroups: [ "networking.k8s.io" ]
    resources: [ "networkpolicies" ]
    verbs: [ "get", "list", "watch" ]
---
# ClusterRoleBinding for Network Policy Enforcer
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: network-policy-clusterrolebinding
  labels:
    app.kubernetes.io/name: network-policy-enforcer
    app.kubernetes.io/component: networking
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: network-policy-clusterrole
subjects:
  - kind: ServiceAccount
    name: network-policy-account
    namespace: dns-filtering
