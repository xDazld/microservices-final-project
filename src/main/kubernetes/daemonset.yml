# DaemonSets disabled - node-exporter and Calico CNI require special cluster setup
# Uncomment if you set up these components separately
---
# ServiceAccount for Node Monitor
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-monitor-account
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: node-monitor
    app.kubernetes.io/component: monitoring
---
# ServiceAccount for Network Policy Enforcer
apiVersion: v1
kind: ServiceAccount
metadata:
  name: network-policy-account
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: network-policy-enforcer
    app.kubernetes.io/component: networking
---
# ClusterRole for Node Monitor
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-monitor-clusterrole
  labels:
    app.kubernetes.io/name: node-monitor
    app.kubernetes.io/component: monitoring
rules:
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "get", "list", "watch" ]
  - apiGroups: [ "" ]
    resources: [ "nodes/metrics" ]
    verbs: [ "get" ]
---
# ClusterRoleBinding for Node Monitor
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-monitor-clusterrolebinding
  labels:
    app.kubernetes.io/name: node-monitor
    app.kubernetes.io/component: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-monitor-clusterrole
subjects:
  - kind: ServiceAccount
    name: node-monitor-account
    namespace: dns-filtering
---
# ClusterRole for Network Policy Enforcer
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: network-policy-clusterrole
  labels:
    app.kubernetes.io/name: network-policy-enforcer
    app.kubernetes.io/component: networking
rules:
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "get", "list", "watch" ]
  - apiGroups: [ "networking.k8s.io" ]
    resources: [ "networkpolicies" ]
    verbs: [ "get", "list", "watch" ]
---
# ClusterRoleBinding for Network Policy Enforcer
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: network-policy-clusterrolebinding
  labels:
    app.kubernetes.io/name: network-policy-enforcer
    app.kubernetes.io/component: networking
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: network-policy-clusterrole
subjects:
  - kind: ServiceAccount
    name: network-policy-account
    namespace: dns-filtering
