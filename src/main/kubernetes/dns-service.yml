---
# DNS Service Deployment
# This deployment is an extended version of the Quarkus-generated kubernetes.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: final-project
    app.kubernetes.io/version: 1.0-SNAPSHOT
    app.kubernetes.io/component: api-service
    app.kubernetes.io/managed-by: quarkus
  annotations:
    description: "DNS Filtering Service - Main API"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: final-project
      app.kubernetes.io/version: 1.0-SNAPSHOT
  template:
    metadata:
      labels:
        app.kubernetes.io/name: final-project
        app.kubernetes.io/version: 1.0-SNAPSHOT
        app.kubernetes.io/component: api-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scheme: http
    spec:
      serviceAccountName: dns-service-account
      containers:
        - name: final-project
          image: docker.io/dazld/final-project:1.0-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: QUARKUS_DATASOURCE_JDBC_URL
              valueFrom:
                configMapKeyRef:
                  name: dns-service-config
                  key: QUARKUS_DATASOURCE_JDBC_URL
            - name: QUARKUS_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: dns-service-config
                  key: QUARKUS_DATASOURCE_USERNAME
            - name: QUARKUS_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-credentials
                  key: MYSQL_PASSWORD
            - name: QUARKUS_OPENTELEMETRY_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: dns-service-config
                  key: QUARKUS_OPENTELEMETRY_ENABLED
            - name: QUARKUS_OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: dns-service-config
                  key: QUARKUS_OTEL_EXPORTER_OTLP_ENDPOINT
            - name: QUARKUS_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: dns-service-config
                  key: QUARKUS_LOG_LEVEL
            - name: QUARKUS_HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: dns-service-config
                  key: QUARKUS_HTTP_PORT
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
---
# DNS Service - ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: final-project
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: final-project
    app.kubernetes.io/version: 1.0-SNAPSHOT
    app.kubernetes.io/component: api-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
    description: "DNS Service API"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: final-project
    app.kubernetes.io/version: 1.0-SNAPSHOT
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  sessionAffinity: None
---
# DNS Service - LoadBalancer Service (for external access)
apiVersion: v1
kind: Service
metadata:
  name: final-project-external
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: final-project
    app.kubernetes.io/version: 1.0-SNAPSHOT
    app.kubernetes.io/component: api-service
  annotations:
    description: "DNS Service External Access"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: final-project
    app.kubernetes.io/version: 1.0-SNAPSHOT
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
