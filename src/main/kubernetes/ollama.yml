---
# Ollama Deployment (AI Model Service)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ai-service
    app.kubernetes.io/version: "latest"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ollama
      app.kubernetes.io/component: ai-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ollama
        app.kubernetes.io/component: ai-service
      annotations:
        description: "Ollama AI Model Service"
    spec:
      serviceAccountName: ollama-account
      containers:
        - name: ollama
          image: docker.io/ollama/ollama:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 11434
              protocol: TCP
          env:
            - name: OLLAMA_HOST
              valueFrom:
                configMapKeyRef:
                  name: ollama-config
                  key: OLLAMA_HOST
            - name: OLLAMA_MODELS_PATH
              valueFrom:
                configMapKeyRef:
                  name: ollama-config
                  key: OLLAMA_MODELS_PATH
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
          volumeMounts:
            - name: ollama-models
              mountPath: /root/.ollama
      volumes:
        - name: ollama-models
          emptyDir: { }
---
# Ollama Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ai-service
  annotations:
    description: "Ollama AI Model Service"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ai-service
  ports:
    - name: http
      protocol: TCP
      port: 11434
      targetPort: 11434
  sessionAffinity: None
---
# Ollama Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: ollama-external
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ai-service
  annotations:
    description: "Ollama External Access Service"
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ai-service
  ports:
    - name: http
      protocol: TCP
      port: 11434
      targetPort: 11434
      nodePort: 30434
