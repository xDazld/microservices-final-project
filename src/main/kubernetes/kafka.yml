---
# Kafka Deployment (using Redpanda)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: messaging
    app.kubernetes.io/version: "latest"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka
      app.kubernetes.io/component: messaging
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka
        app.kubernetes.io/component: messaging
      annotations:
        description: "Kafka Message Broker (Redpanda)"
    spec:
      serviceAccountName: kafka-account
      containers:
        - name: kafka
          image: docker.io/redpandadata/redpanda:latest
          imagePullPolicy: Always
          ports:
            - name: kafka
              containerPort: 9092
              protocol: TCP
            - name: admin
              containerPort: 8082
              protocol: TCP
          env:
            - name: KAFKA_BROKER_ID
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: KAFKA_BROKER_ID
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: KAFKA_AUTO_CREATE_TOPICS_ENABLE
            - name: REDPANDA_ADVERTISED_HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: kafka-storage
              mountPath: /var/lib/kafka
      volumes:
        - name: kafka-storage
          emptyDir: { }
---
# Kafka Service (Internal)
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: messaging
  annotations:
    description: "Kafka Message Broker Service"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: messaging
  ports:
    - name: kafka
      protocol: TCP
      port: 9092
      targetPort: 9092
    - name: admin
      protocol: TCP
      port: 8082
      targetPort: 8082
  sessionAffinity: None
---
# Kafka Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: kafka-external
  namespace: dns-filtering
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: messaging
  annotations:
    description: "Kafka External Access Service"
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: messaging
  ports:
    - name: kafka
      protocol: TCP
      port: 9092
      targetPort: 9092
      nodePort: 30092
    - name: admin
      protocol: TCP
      port: 8082
      targetPort: 8082
      nodePort: 30082
