# Test Configuration - Enable Dev Services for Kafka and Database
quarkus.devservices.enabled=true
quarkus.kafka.devservices.enabled=true
quarkus.datasource.devservices.enabled=true
# For testing, we can be more lenient with security
quarkus.security.jaxrs.deny-unannotated-endpoints=false
# Disable external services that won't be available in test
quarkus.otel.enabled=false
# Reduce logging for cleaner test output
quarkus.log.level=INFO
quarkus.log.category."dev.pacr".level=INFO
# Allow test to bypass JWT verification if needed
smallrye.jwt.sign.key.location=/privatekey.pem
mp.jwt.verify.publickey.location=https://example.com/publickey.pem

